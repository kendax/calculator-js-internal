<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="images/calculator-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="calculator">
        <input type="text" disabled>
        <div class="calc-grid-4">
            <button onclick="clearDisplay()"><i class="fa-solid fa-c " style="color: #00ff00; font-size: 20px;"></i></button>
            <button onclick="appendDisplay('/')"><i class="fa-solid fa-divide " style="color: #00ff00; font-size: 20px;"></i></button>
            <button onclick="appendDisplay('*')"><i class="fa-solid fa-xmark " style="color: #00ff00; font-size: 20px;"></i></button>
            <button onclick="Delete()"><span class="material-symbols-outlined" style="font-size: 30px;">backspace</span></button>
            <button onclick="appendDisplay('7')" class="number">7</button>
            <button onclick="appendDisplay('8')" class="number">8</button>
            <button onclick="appendDisplay('9')" class="number">9</button>
            <button onclick="appendDisplay('-')"><i class="fa-solid fa-minus " style="color: #00ff00; font-size: 20px;"></i></button>
            <button onclick="appendDisplay('4')" class="number">4</button>
            <button onclick="appendDisplay('5')" class="number">5</button>
            <button onclick="appendDisplay('6')" class="number">6</button>
            <button onclick="appendDisplay('+')"><i class="fa-solid fa-plus " style="color: #00ff00; font-size: 20px;"></i></button>
        </div>  
        <div class="calc-grid-3">
            <button onclick="appendDisplay('1')" class="number">1</button>
            <button onclick="appendDisplay('2')" class="number">2</button>
            <button onclick="appendDisplay('3')" class="number">3</button>
            <button onclick="appendDisplay('/100')"><i class="fa-light fa-percent" style="color: #000000; font-size: 20px;"></i></button>
            <button onclick="appendDisplay('0')" class="number">0</button>
            <button onclick="appendDisplay('.')"><i class="fa-solid fa-circle fa-2xs" style="color: #000000; font-size: 3px; margin-top: 20px;"></i></button>
        </div>
        <button onclick="calculate()" class="equals-button"><i class="fa-solid fa-equals fa-2x" style="color: #ffffff; font-weight: bolder;"></i></button>
    </div>
<script src="script.js"></script>
</body>
</html>
